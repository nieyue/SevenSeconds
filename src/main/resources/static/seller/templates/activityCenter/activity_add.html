 <label  class="text-danger" style="font-size:30px;color:#ccc;">增加活动</label>
<br/>
<!-- 增加 -->
	<form novalidate name="myAddActivityForm" ng-submit="addActivityForm()">
    <label  class="text-danger">※活动类型</label>
  <div class=" comment-input-margin">
    <select style="width:180px;height:50px;" ng-model="activity.activityCateId" name="activityCateId"
    ng-options="activityCate.activityCateId as activityCate.name for activityCate in activityCateList;">
  </select>
  </div>
    <label  class="text-danger">※活动名</label>
  <div class=" comment-input-margin">
    <input type="text" class=" comment-input" ng-model="activity.title" name="title" required ng-minlength="1" ng-maxlength="16" placeholder="1-16位">
    <div class="text-danger alert alert-danger " ng-show="myAddActivityForm.title.$dirty && myAddActivityForm.title.$invalid">
				    	<i class="glyphicon glyphicon-info-sign"></i>输入正确活动标题
				    </div>
  </div>
    <label  class="text-danger">※活动对象</label>
  <div class=" comment-input-margin">
    <input type="text" class=" comment-input" ng-model="activity.target" name="target" required ng-minlength="1" ng-maxlength="32" placeholder="1-32位">
    <div class="text-danger alert alert-danger " ng-show="myAddActivityForm.target.$dirty && myAddActivityForm.target.$invalid">
				    	<i class="glyphicon glyphicon-info-sign"></i>输入正确活动对象
				    </div>
  </div>
  <label  class="text-danger" >※活动时间</label>
  <div class=" comment-input-margin  " >
  <div class="input-daterange input-group">  
            <input type="text" class="form-control" readonly="readonly" ng-model="activity.startDate" name="startDate" id="startDateId" />  
            <span class="input-group-addon">至</span>  
            <input type="text" class="form-control" readonly="readonly" ng-model="activity.endDate" name="endDate" id="endDateId" />  
        </div> 
  </div>
   <label  class="text-danger">※活动图片（宽高最大1200px）</label>
  <div class="comment-input-margin">
  <div>
 		<div>
    		<input type="radio"  ng-model="imgConfigRadio" ng-init="imgConfigRadio=0" value="0">自定义尺寸（默认）
    		<input type="radio"  ng-model="imgConfigRadio" ng-change="imgConfigWidth='';imgConfigHeight='';" value="1">原始尺寸
 		</div>
 		<div ng-if="imgConfigRadio==0" >
    		宽(px)：<input type="text" ng-model="$parent.imgConfigWidth" ng-init="$parent.imgConfigWidth=300">
    		高(px)：<input type="text" ng-model="$parent.imgConfigHeight" ng-init="$parent.imgConfigHeight=200">
 		</div>
 		<div ng-if="imgConfigRadio==1"  class="text text-info">
	 			原始尺寸即是上传图片尺寸！
 		</div>
 	</div>
    <input type="file" class="comment-input"   id="activityImgFileUpload">
  <div  style="display: inline-block;position: relative;" ng-mouseenter="delActivityImgBtn=true">
  <img   ng-src="{{activity.imgAddress||''}}"/>
  </div>
  </div>
  
   <label class="text-danger" >※简介</label>
  <div class="comment-input-margin " >
    <textarea type="text" class="comment-input" ng-trim=false style="width:100%;height:200px;"  required name="summary"
     ng-model="activity.summary" required ng-minlength="1" ng-maxlength="255" placeholder="255位"  placeholder="1-255位" ></textarea>
    <div class="text-danger alert alert-danger " ng-show="myAddActivityForm.summary.$dirty && myAddActivityForm.summary.$invalid">
		<i class="glyphicon glyphicon-info-sign"></i>1-255位
	</div>
  </div>
  <label  class="text-danger" >※内容</label>
  <div class=" comment-input-margin" >
        <textarea id="activityAddEditor" style="min-width:500px;min-height:500px;" >
        <p></p>
        </textarea>
  </div>
<label  class="text-danger" >※状态</label>
  <div class=" comment-input-margin" >
  <select style="width:180px;height:50px;" ng-model="activity.status" name="status"
     ng-options="sa.id as sa.value for sa in [{id:0,value:'下架'},{id:1,value:'上架'}]">
  </select>
  </div>
  <input type="submit" class="btn btn-lg btn-danger" 
  ng-disabled="myAddActivityForm.$invalid || formDisabled" value="提交"/>
</form>
<!-- 增加end-->
