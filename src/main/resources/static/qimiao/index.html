                return function(bigNumber){
                if(bigNumber){
                bigNumber=Math.abs(bigNumber)>100000000?(bigNumber/100000000)+'亿':Math.abs(bigNumber)>10000?(bigNumber/10000)+'万':bigNumber;
                }
