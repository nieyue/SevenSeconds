<div style="margin:10px;">
<button class="btn btn-primary" ui-sref="main.bookList">返回书列表</button>
<button class="btn btn-success" ui-sref="main.bookChapterAdd({bookId:bookId,number:bookChapterList.list[0].number||99999999})">增加书章节</button>
</div>
<!-- 书章节列表选择 -->
<div style="margin:10px;">
<label  class="text-danger nieyueText" style="font-size:30px;color:#ccc;">书章节列表</label>
</div>
<!-- 书章节列表选择end -->
<!-- 书章节列表 -->
		<div style="width:100%" class="tableWrap">
			<table class="table table-bordered" style="width:100%">
			<tr>
			  <th>序号</th>
			  <th>章数</th>
			  <th>字数</th>
			  <th>标题</th>
			  <th>费用</th>
			  <th>状态</th>
			  <th>创建时间</th>
			  <th>更新时间</th>
			  <th >操作</th> 
			</tr>
			<tr ng-repeat="bookChapter in bookChapterList.list" >
			  <td >
			  <span ng-bind="(currentPage-1)*pageNumber+$index+1"></span>
			  </td>
			  <td >
			  <div ng-if="bookChapter.number==0">
			  <span>楔子</span>
			  </div>
			  <div ng-if="bookChapter.number>=1">
			  第<span  ng-bind="bookChapter.number"></span>章
			  </div>
			  </td>
			  <td style="text-align:left;white-space:nowrap ">
			  <span ng-bind="bookChapter.wordNumber>10000?(bookChapter.wordNumber/10000).toFixed(2)+'万':bookChapter.wordNumber"></span>
			  </td>
			  <td >
			  <span ng-bind="bookChapter.title"></span>
			  </td>
			  <td >
			  <span ng-class="bookChapter.cost==0?'text-success':'text-danger'" ng-bind="bookChapter.cost==0?'免费':bookChapter.cost==1?'收费':''"></span>
			  </td>
			  <td >
			  <span  ng-bind="bookChapter.status==1?'上架':bookChapter.status==0?'下架':''"></span>
			  </td>
			  <td >
			  <span ng-bind="bookChapter.createDate"></span>
			  </td>
			  <td ng-bind="bookChapter.updateDate"></td>
			 <td >
			  <button class=" btn btn-warning" ng-click="updateBookChapter(bookChapter)">修改</button>
			  <!-- <button class=" btn btn-danger" ng-click="delBookChapter(bookChapter)">删除</button> -->
			  </td>
			</tr>
			</table>
		</div>
<!-- 书章节列表end -->
	<!-- 页面列表end -->
<!-- 加载更多end -->
   <div >
    <ul class="pagination " >
    <li><a ng-click="toPage('首页')" >首页</a></li>
    <li class="previous" ><a ng-click="toPage('previous')" >&larr;</a></li>

    <li ng-repeat="currentPageNumber in showPageNumberArray"><a ng-click="toPage(currentPageNumber)" ng-class="{active:currentPageNumber==currentPage}">{{currentPageNumber}}</a></li>

    <li class="next"  ><a ng-click="toPage('next')" >&rarr;</a></li>
    <li><a ng-click="toPage('尾页')" >尾页</a></li>
    <li> <span>总页数：{{totalPage}}</span></li>
    <li><span>总数：{{totalNumber}}</span></li>
    <li>
    <select style="width:100px;height:34px;" ng-model="currentPage" ng-change="toPage(currentPage)"   ng-options="currentPage as currentPage for currentPage in showAllPageNumberArray"> 
    </select>
    </li>
    </ul>
   </div>
<!--  加载更多end -->
