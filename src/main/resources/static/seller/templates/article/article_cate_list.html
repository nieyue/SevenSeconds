<!-- 文章类型列表选择 -->
<div style="margin:10px;">
<label  class="text-danger nieyueText" style="font-size:30px;color:#ccc;">文章类型列表</label>
</div>
<!-- 文章类型列表选择end -->
<!-- 文章类型列表 -->
		<div style="width:100%" class="tableWrap">
			<table class="table table-bordered" style="width:100%">
			<tr>
			  <th>序号</th>
			  <th>文章类型名</th>
			  <th>文章持有者</th>
			  <th>更新时间</th>
			  <th >操作</th> 
			</tr>
			<tr ng-repeat="articleCate in articleCateList.list" >
			  <td >
			  <span ng-bind="(currentPage-1)*pageNumber+$index+1"></span>
			  </td>
			  <td >
			  <span ng-bind="articleCate.name"></span>
			  </td>
			  <td >
			  <span ng-bind="articleCate.holder==0?'公共':articleCate.holder==1?'平台方':articleCate.holder==2?'企业号':articleCate.holder==3?'个人号':''"></span>
			  </td>
			  <td ng-bind="articleCate.updateDate"></td>
			 <td >
			  <button class=" btn btn-warning" ng-click="updateArticleCate(articleCate)">修改</button>
	<!-- 		   <button class=" btn btn-danger" ng-if="sessionRole.name=='超级管理员'" ng-click="delArticleCate(articleCate)">删除</button>  -->
			  </td>
			</tr>
			</table>
		</div>
<!-- 文章类型列表end -->
	<!-- 页面列表end -->
<!-- 加载更多end -->
   <div >
    <ul class="pagination " >
    <li><a ng-click="toPage('首页')" >首页</a></li>
    <li class="previous" ><a ng-click="toPage('previous')" >&larr;</a></li>

    <li ng-repeat="currentPageNumber in showPageNumberArray"><a ng-click="toPage(currentPageNumber)" ng-class="{active:currentPageNumber==currentPage}">{{currentPageNumber}}</a></li>

    <li class="next"  ><a ng-click="toPage('next')" >&rarr;</a></li>
    <li><a ng-click="toPage('尾页')" >尾页</a></li>
    <li> <span>总页数：{{totalPage}}</span></li>
    <li><span>总数：{{totalNumber}}</span></li>
    <li>
    <select style="width:100px;height:34px;" ng-model="currentPage" ng-change="toPage(currentPage)"   ng-options="currentPage as currentPage for currentPage in showAllPageNumberArray"> 
    </select>
    </li>
    </ul>
   </div>
<!--  加载更多end -->
